<!DOCTYPE html>
<html>
<head>
  <script  type="text/javascript" src="./tinymce/js/tinymce/tinymce.js"></script>
  <script type="text/javascript">
  tinymce.init({
    selector: '#myTextarea',
    width: 600,
    height: 300,
    plugins: [
      'advlist', 'autolink', 'link', 'image', 'lists', 'charmap', 'preview', 'anchor', 'pagebreak',
      'searchreplace', 'wordcount', 'visualblocks', 'visualchars', 'code', 'fullscreen', 'insertdatetime',
      'media', 'table', 'emoticons', 'help'
    ],
    toolbar: 'bold italic underline blockquote code bullist numlist  outdent indent undo redo',
    menubar: false,
    content_css: 'css/content.css'
  });
  </script>
  <style type="text/css">
    .tox .tox-statusbar {
      display: none !important;
    }
    .tox .tox-edit-area::before{
      border:none !important;
    }
    .tox:not(.tox-tinymce-inline) .tox-editor-header {
      box-shadow: 0 2px 2px -2px rgba(34, 47, 62, 0.1), 0 5px 5px -4px rgba(34, 47, 62, 0.07) !important;
    }
  </style>
</head>

<body>
  <textarea id="myTextarea"></textarea>
</body>
</html>
